<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Check</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Project CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header class="header">

    <nav class="d-flex justify-content-start logo">
      <img src="./Images/BMI Calculator.png" height="100" width="100" alt="logo">
    </nav>
    <h1>Text overlay</h1>
    <a href="#form">click Here</a>
  </header>

  <!-- Data Submission Form -->
  <div id="form" class=" container-fluid pt-4 d-flex justify-content-around bg-dark-subtle">
    <form class="form" action=" ">

      <label for="age">Age</label>
      <input type="number" id="ageValue" name="age" min="18" max="80" step="1" autofocus required> <br><br>


      <label for="weight">Weight (kg)</label>
      <input type="number" id="weightValue" name="weight" min="40" max="160" step="1" required><br><br>


      <label for="height">Height (cm)</label>
      <input type="number" id="heightValue" name="height" min="130" max="230" step="1" required><br><br>

      <div class="buttons d-flex justify-content-around m-md-4">
        <input id="calcBtn" type="button" value="Calculate"><br><br>
        <input id="resetLink" type="submit" value="Clear">
      </div>
    </form>
    <div class="results">
      <h1>Results</h1>
    </div>

  </div>





  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- Project script -->
  <script src="index.js"></script>
</body>

</html>
